<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./PseudoClassSel.css">
</head>

<body>
    
    <div class="main-block">
        <section class="logo">
            <img src="http://3.bp.blogspot.com/-tiYVWU2YOAc/UJTpm6whPII/AAAAAAAAAEM/VZh7Y7cHIy8/s1600/Qsp.jpg"
                width="600px" alt="">
        </section>
        <section class="form">
            <form action="">
                <fieldset>
                    <legend>FEEDBACK FORM</legend>
                    <div class="details">
                        <div class="name">
                            <!-- <label for="name">NAME:</label><br> -->
                            <input type="text" name="name " id="name" placeholder="CAPITAL">
                        </div>
                        <div class="code">
                            <!-- <label for="">BATCH CODE:</label> -->
                            <input type="text" id="code" name="code" placeholder="BATCH DETAILS">
                        </div>
                    </div>

                        <div class="mail">
                            <!-- <label for="mail">EMAIL:</label> -->
                            <input type="email" name="" id="" placeholder="EX:abc@gmail.com">
                        </div>
                        <div class="feedback">
                            <textarea name="FEEDBACK" id="FEEDBACK" placeholder="FEEDBACK ABOUT YOUR BATCH"></textarea>
                        </div>  
                        <div class="skill">
                            <input type="checkbox">JAVASCRIPT
                            <input type="checkbox">JAVA
                            <input type="checkbox">PYTHON
                        </div>
                        <h6>feedback should be filled after mock  rating are received
                        <a href="">Check Rating</a>
                        </h6>
                        <div class="submit">
                            <input type="submit" value="SUBMIT">
                        </div>

                </fieldset>
            </form>
        </section>
    </div>
</body>

</html>
