<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Task</title>
    <link rel="stylesheet" href="./formtask.css">
</head>

<body>
    <section class="main">
        <p>
            <span id="heading">Registration </span>
        </p>
        <form action="">
            
            <legend>Personal Details</legend>
            <section class="section1">
                <div class="name">
                    <label for="a">Full Name</label><br>
                    <input id="a" type="text" placeholder="Enter your name">
                </div>
                <div class="dob">
                    <label for="">Date of Birth</label><br>
                    <input type="date">
                </div>
                <div class="mail">
                    <label for="">Email</label><br>
                    <input type="email" placeholder="Enter your email">
                </div>
            </section>
            <section class="section2">
                <div class="Mobile Number">
                    <label for="">Mobile Number</label><br>
                    <input type="tel" placeholder="Enter mobile number">
                </div>
                <div class="gender">
                    <label for="">Gender</label><br>
                    <select name="" id=""style="color:gray;">
                        <optgroup label="Gender">
                            <option value="" disabled hidden selected >Select gender</option>
                            <option name="gender" value="male">Male</option>
                            <option name="gender" value="female">Female</option>
                            <option name="gender" value="other">Other</option>
                        </optgroup>
                    </select>
                </div>
                <div class="occupation">
                    <label for="">Occupation</label><br>
                    <input type="email" placeholder="Enter your occupation">
                </div>
            </section>
             
            <legend>Identity Details</legend>
            <section class="section3">
                <div class="Idtype">
                    <label for="">ID Type</label><br>
                    <input type="text" placeholder="Enter your name">
                </div>
                <div class="idno">
                    <label for="">ID Number</label><br>
                    <input type="text" placeholder="Enter ID number">
                </div>
                <div class="issued">
                    <label for="">Issued Authority</label><br>
                    <input type="text" placeholder="Enter issued authority">
                </div>
            </section>

            <section class="section4">
                <div class="Issued State">
                    <label for="">Issued State</label><br>
                    <input type="text" placeholder="Enter issued State">
                </div>
                <div class="issued date">
                    <label for="">Issued Date</label><br>
                    <input type="date">
                </div>
                <div class="Expiry date">
                    <label for="">Expiry Date</label><br>
                    <input type="date">
                </div>
            </section>
            <div class="submit">
                <input type="submit" value="Next" style="padding-right:30px;color: azure; background-color: rgb(54, 54, 221);">
            </div>
        </form>
    </section>
</body>

</html>
